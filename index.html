<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>FreeCodeCamp : Wikipedia Viewer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/css/bootstrap.min.css'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<body>
<div class="container">
  <h1 class="text-center">Wikepedia Viewer</h1>
  <div class="row text-center">
    <div class="col-sm-8 offset-sm-2">
      <div class="input-group" id="search-bar">
        <input type="text" class="form-control" id="searchTerm" placeholder="Search Wikipedia">
        <span class="input-group-btn">
        <button aria-label="Search Wikipedia" class="btn btn-secondary" type="button" id="search">
          <i class="fa fa-search"></i>
        </button>
        </span>  
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-4 offset-sm-4" id="feeling-lucky">
      <a href="https://en.wikipedia.org/wiki/Special:Random" target="blank">
        <button aria-label="Search wikepedia" class="btn btn-primary btn-block cursor-hand" type="button">
          Feeling Lucky?
        </button>
      </a>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <ul id="output">
    
      </ul>
  
</div>
</body>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/js/bootstrap.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js'></script>

    <script src="js/index.js"></script>

</body>
</html>
